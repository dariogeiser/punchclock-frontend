<div class="container">
    <div class="row mt-2">
        <div class="col-md-10">

        </div>
        <div class="col-md-2">
            <button (click)="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card p-1">
                <div class="card-body">
                    <button (click)='checkIn()' class="btn btn-primary">Checkin</button>
                    <button (click)='checkOut()' class="btn btn-primary float-right">Checkout</button>
                </div>
                <span>CheckIn: {{checkin | date: 'short'}}</span>
                <span>CheckOut: {{checkout | date: 'short'}}</span>
                <button [disabled]='reqCheckin == "" || reqCheckout == ""' (click)='createEntry()' class="btn btn-primary mt-2">Submit</button>
            </div>
            
        </div>
        <div class="col-md-8">

        </div>
    </div>
    <div *ngIf="entryList.length > 0" class="mt-2">
        <ul  class="list-group" *ngFor="let entry of entryList">
            <li class="list-group-item">CheckIn: {{entry.checkIn}} | CheckOut: {{entry.checkIn}} <button (click)='deleteEntry(entry.id);' class="btn btn-primary mr-2">Delete</button><button (click)="setCurrentId(entry.id)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
               Update
              </button>
              </li>
        </ul>  
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         Checkin: <input type="text" [(ngModel)]="reqCheckin"><hr>
         Checkout: <input type="text" [(ngModel)]="reqCheckout">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)='updateEntry()' >Save changes</button>
        </div>
      </div>
    </div>
  </div>
